<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="icon" type="image/jpg" href="img/icon.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg_abu mb-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="img/icon.png" alt="Logo" width="40" height="34">
        <span class="fw-bold mt-">Bookshelf Apps</span>
      </a>
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse" id="navbarsExample03">
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" id="searchBookTitle" type="search" placeholder="Cari Buku"
            aria-label="Search">
          <button class="btn btn-warning" id="searchSubmit" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
    </div>
  </nav>
  <main>
    <section class="input_section d-md-flex">
      <div
        class="row py-4 border rounded overflow-hidden flex-md-row mb-4 shadow-sm  bg-white h-md-250 position-relative">
        <div class="col-12 col-md-6 px-0 mb-4">
          <div class="p-4 p-md-5 rounded">
            <h1 class="display-4 fw-bold">Tambah Buku</h1>
            <form id="inputBook">
              <div class="input col-lg-8 pb-3">
                <div class="form-floating">
                  <input class="form-control" id="inputBookTitle" type="text" placeholder="Masukkan Judul Buku"
                    required>
                  <label for="inputBookTitle">Judul</label>
                </div>
              </div>
              <div class="input col-lg-8 pb-3">
                <div class="form-floating">
                  <input class="form-control" id="inputBookAuthor" type="text" placeholder="Masukkan Penulis Buku"
                    required>
                  <label for="inputBookAuthor">Penulis</label>
                </div>
              </div>
              <div class="input col-lg-8 pb-3">
                <div class="form-floating">
                  <input class="form-control" id="inputBookYear" type="number" min="1920" max="2025" step="2"
                    placeholder="Masukkan Tahun Buku" required>
                  <label for="inputBookYear">Tahun</label>
                </div>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="inputBookIsComplete"
                  onchange="toggleLabel()">
                <label class="form-check-label" for="inputBookIsComplete" id="completeLabel">Belum selesai
                  dibaca</label>
              </div>
              <div class="button pt-3 add-button">
                <button id="bookSubmit" class="btn btn-primary fw-bold" type="submit">Masukkan Buku ke Rak</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-12 col-md-6 px-0 text-center form-image">
          <img src="./img/addbook.png" alt="Bookshelf" class="image-add">
        </div>
      </div>
    </section>

    <div class="row align-items-md-stretch">
      <div class="col-md-6" id="Rak_IsNotComplete">
        <section class="book_shelf" id="rak_belum">
          <h2 class="fw-bold text-primary text-center">Belum selesai dibaca</h2>
          <div id="incompleteBookshelfList" class="book_list">
          </div>
        </section>
      </div>
      <div class="col-md-6" id="Rak_IsComplete">
        <section class="book_shelf" id="rak_selesai">
          <h2 class="fw-bold text-success text-center">Selesai dibaca</h2>
          <div id="completeBookshelfList" class="book_list">
          </div>
        </section>
      </div>
    </div>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.js"></script>
  <script src="js/script.js"></script>
</body>
<footer>
  <div class="container">
    <small>My Submission Dicoding &copy; 2023 - Muh Deni Setiawan</small>
  </div>
</footer>

</html>
